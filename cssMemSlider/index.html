<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="slider_button" id="first_slide" checked>
        <input type="radio" name="slider_button" id="second_slide">
        <input type="radio" name="slider_button" id="third_slide">
        <input type="radio" name="slider_button" id="fourth_slide">

        <div class="slider">
            <div class="slider_slide">
                <div class="slide_image"><img src="images/image_1.jpg" alt="Image_1"></div>
                <p class="slide_description">It's all they need</p>
            </div>
            <div class="slider_slide">
                <div class="slide_image"><img src="images/image_2.jpg" alt="Image_2"></div>
                <p class="slide_description">It actually is</p>
            </div>
            <div class="slider_slide">
                <div class="slide_image"><img src="images/image_3.jpg" alt="Image_3"></div>
                <div class="slide_description">Don't take it too personal</div>
            </div>
            <div class="slider_slide">
                <div class="slide_image"><img src="images/image_4.jpg" alt="Image_4"></div>
                <div class="slide_description">Does first type actually exists?</div>
            </div>
        </div>

        <div class="pagination">
            <label for="first_slide"><span></span></label>
            <label for="second_slide"><span></span></label>
            <label for="third_slide"><span></span></label>
            <label for="fourth_slide"><span></span></label>
        </div>
    </div>
</body>

</html>
